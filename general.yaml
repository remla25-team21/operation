- hosts: all
  become: true
  tasks:
    - name: Disable swap
      shell: swapoff -a
    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^/swap.img'
        state: absent

    - name: Load br_netfilter module
      modprobe:
        name: br_netfilter
        state: present

    - name: Enable IP forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present
        reload: yes
